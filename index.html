<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrot card game</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>PARROT CARD GAME</h1>
        <div class="card-container">
            <div class="card">
                <div class="front-face face">
                  <img src="./images/back.png" alt="Parrot">
                </div>
                <div class="back-face face">
                  <img src="./images/metalparrot.gif" alt="Metal">
                </div>
              </div>
        </div>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
